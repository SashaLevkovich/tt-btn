<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Btn</title>
</head>
<body>
<div class="wrapper">
    <form name="form" class="form">
        <div class="form__input input">
            <input type="text" name="phone" autocomplete="off" placeholder="Ваш номер..." />
        </div>

        <div class="form__btn btn">
            <button type="submit"><i class="fa-solid fa-check"></i>Заказать</button>
        </div>
    </form>

    <div class="modal">
        <div class="modal__container">
            Отправка успешна!
        </div>
    </div>
</div>
</body>
</html>
